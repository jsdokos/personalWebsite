    <link rel="stylesheet" href="css/foundation.min.css" />
    <link rel="stylesheet" href="css/style.css" />

  </head>

    <body>

        <div data-sticky-container>
            <div data-sticky data-options="marginTop:0;">
              
                <div class="title-bar" data-responsive-toggle="example-menu" data-hide-for="medium">
                    <button class="menu-icon" type="button" data-toggle="example-menu"></button>
                    <div class="title-bar-title">Menu</div>
                </div>
              
                <div class="top-bar" id="example-menu">
                    <ul class="vertical medium-horizontal dropdown menu" data-responsive-menu="accordion medium-dropdown">
                        <li><a style="color: black" href="index.html">Home</a></li>
                        <li><a style="color: black" href="resume.html">Resume</a></li>
                        <li><a style="color: black" href="cat.html">Cat</a></li>
                        <li><a style="color: black" href="cal.html">Calendar</a></li>
                        <!--Add more links here-->
                    </ul>
                </div>
              
            </div>
        </div>

        <div id="main">
            <div style="max-height: 5em" class="grid-x grid-margin-x">
                <div class="cell small-12">
                    <h1>Cat Pictures</h1>
                </div>
            

                <div class="orbit" role="region" aria-label="Cat Pictures" data-orbit>
                    <div class="orbit-wrapper">
                        <div class="orbit-controls">
                        <button class="orbit-previous"><span class="show-for-sr">Previous Slide</span>&#9664;&#xFE0E;</button>
                        <button class="orbit-next"><span class="show-for-sr">Next Slide</span>&#9654;&#xFE0E;</button>
                        </div>
                        <ul class="orbit-container">
                        <li class="is-active orbit-slide">
                            <figure class="orbit-figure">
                            <img class="orbit-image" src="photos/paris/1.jpg" alt="Cat">
                            <figcaption class="orbit-caption">Space, the final frontier.</figcaption>
                            </figure>
                        </li>
                        <li class="orbit-slide">
                            <figure class="orbit-figure">
                            <img class="orbit-image" src="photos/paris/2.jpg" alt="Space">
                            <figcaption class="orbit-caption">Lets Rocket!</figcaption>
                            </figure>
                        </li>
                        <li class="orbit-slide">
                            <figure class="orbit-figure">
                            <img class="orbit-image" src="photos/paris/3.jpg" alt="Space">
                            <figcaption class="orbit-caption">Encapsulating</figcaption>
                            </figure>
                        </li>
                        <li class="orbit-slide">
                            <figure class="orbit-figure">
                            <img class="orbit-image" src="photos/paris/4.jpg" alt="Space">
                            <figcaption class="orbit-caption">Outta This World</figcaption>
                            </figure>
                        </li>
                        </ul>
                    </div>
                    <nav class="orbit-bullets">
                        <button class="is-active" data-slide="0"><span class="show-for-sr">First slide details.</span><span class="show-for-sr">Current Slide</span></button>
                        <button data-slide="1"><span class="show-for-sr">Second slide details.</span></button>
                        <button data-slide="2"><span class="show-for-sr">Third slide details.</span></button>
                        <button data-slide="3"><span class="show-for-sr">Fourth slide details.</span></button>
                    </nav>
                </div>
            </div>
        </div>


        <script src="js/vendor/jquery.js"></script>
        <script src="js/vendor/what-input.js"></script>
        <script src="js/vendor/foundation.min.js"></script>
        <script>
        $(document).foundation();
        </script>
    </body>
</html>
